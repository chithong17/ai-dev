version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cobol_airlines
      POSTGRES_USER: cobol
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cobol_airlines
      SPRING_DATASOURCE_USERNAME: cobol
      SPRING_DATASOURCE_PASSWORD: changeme

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"

volumes:
  db-data:
